<div class="row">

  <div class="col-6 m-auto">

    <div class="card m-auto">

      <div class="card-header">
Register
      </div>

      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
<label for="name" class="form-label">Name</label>
<input type="text" class="form-control" formControlName=userName>
<!--<span *ngIf="!registrationForm.get('userName').valid && registrationForm.get('userName').touched"
class="error-block">
  Please provide name
</span>-->
<span *ngIf="!userName.valid && userName.touched"
class="error-block">
  Please provide name
</span>
          </div>

          <div class="form-group col-12">
            <label for="name" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName=email>
            <span *ngIf="!email.valid && email.touched"
class="error-block">
              <span *ngIf="email.hasError('required')">
              Please provide email id
              </span>
              <span *ngIf="email.hasError('email')">
                Please provide valid email id
              </span>

            </span>
                      </div>

                      <div class="form-group col-12">
                        <label for="name" class="form-label">Password</label>
                        <input type="text" class="form-control" formControlName=password>
                        <span *ngIf="!password.valid && password.touched"
class="error-block">
              <span *ngIf="password.errors['required']">
              Please provide password
              </span>
              <span *ngIf="password.errors['minlength']">
                Please provide valid password
              </span>

            </span>
                                  </div>

                                  <div class="form-group col-12">
                                    <label for="name" class="form-label">Confirm password</label>
                                    <input type="text" class="form-control" formControlName=confirmPassword>
                                    <span *ngIf="registrationForm.get('confirmPassword').touched && !registrationForm.get('confirmPassword').valid"
class="error-block">
<span *ngIf="registrationForm.get('confirmPassword').hasError('required')">
                                     Please confirm password
                                    </span>
                                    </span>
                                    <span *ngIf="registrationForm.hasError('notmatched') && registrationForm.get('confirmPassword').valid">
                                      Password not matched
                                     </span>
                                              </div>

                                              <div class="form-group col-12">
                                                <label for="name" class="form-label">Mobile</label>
                                                <input type="text" class="form-control" formControlName=mobile>
                                                          </div>

                                              <div class="form-group col-12">
                                                <button [disabled]="!registrationForm.valid" type="submit" class="btn btn-primary mr-2">Save</button>
                                                <button type="reset" class="btn btn-primary">Cancel</button>
                                               </div>

                                               form value: {{registrationForm.value | json}}<br>
                                               form value: {{registrationForm.valid}}

        </form>
      </div>

    </div>

  </div>

</div>
